<!doctype html>
<html lang="pt-br">
  <head>

    <title>html-form-bandeiras-br</title>
    <link href="light.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="lc_select.min.js"></script>

                <option value="es" data-image="imagens/ES.png">Espírito Santo</option>
                <option value="go" data-image="imagens/GO.png">Goiás</option>
                <option value="ma" data-image="imagens/MA.png">Maranhão</option>
                <option value="mg" data-image="imagens/MG.png">Minas Gerais</option>
                <option value="ms" data-image="imagens/MS.png">Mato Grosso do Sul</option>
                <option value="mt" data-image="imagens/MT.png">Mato Grosso</option>

                <option value="sc" data-image="imagens/SC.png">Santa Catarina</option>

    <script>
        new lc_select('select[name="simple"]', {
            wrap_width: '230px',
            min_for_search: 3,
            pre_placeh_opt: true,
        });
        </script>


</body>
